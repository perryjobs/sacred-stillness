<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sacred Stillness</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body class="bg-white text-gray-800">
  <!-- Header -->
  <header class="bg-green-100 text-center py-10">
    <h1 class="text-4xl font-bold text-green-800">Sacred Stillness</h1>
    <p class="text-green-700 mt-2">A space for wellness, prayer, and peace</p>
  </header>

    <!-- Contact Section -->
  <section id="contact" class="bg-green-50 py-12 px-4">
    <div class="max-w-3xl mx-auto text-center">
      <h2 class="text-3xl font-bold text-green-900 mb-4">Contact Us</h2>
      <p class="text-gray-700 mb-6">We'd love to hear from you. Reach out for prayer requests, questions, or encouragement.</p>

      <form action="https://formspree.io/f/your_contact_form" method="POST" class="space-y-4 max-w-xl mx-auto">
        <input type="text" name="name" placeholder="Your Name" required class="w-full p-3 rounded-lg border border-green-300" />
        <input type="email" name="email" placeholder="Your Email" required class="w-full p-3 rounded-lg border border-green-300" />
        <textarea name="message" rows="4" placeholder="Your Message" required class="w-full p-3 rounded-lg border border-green-300"></textarea>
        <button type="submit" class="bg-green-700 text-white px-6 py-2 rounded-lg hover:bg-green-800">Send Message</button>
      </form>

      <div class="mt-8">
        <p class="font-semibold text-green-800 mb-2">Follow Us</p>
        <div class="flex justify-center space-x-6 text-green-700 text-2xl">
          <a href="https://instagram.com/yourhandle" target="_blank">Instagram</a>
          <a href="https://youtube.com/yourchannel" target="_blank">YouTube</a>
          <a href="https://wa.me/yourwhatsapp" target="_blank">WhatsApp</a>
          <a href="https://t.me/yourtelegram" target="_blank">Telegram</a>
        </div>
      </div>
    </div>
  </section>

  <footer class="text-center py-6 text-sm text-green-700 bg-green-50 mt-12">
    <a href="../index.html" class="underline">‚Üê Back to Home</a>
  </footer>

</body>
</html>
