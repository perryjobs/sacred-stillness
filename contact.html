<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us | Sacred Stillness</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-green-50 to-white text-gray-800 font-sans">

  <!-- Header -->
  <header class="bg-white shadow-md">
    <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-green-700">Sacred Stillness</h1>
      <nav class="space-x-4">
        <a href="index.html" class="text-green-700 hover:underline">Home</a>
        <a href="about.html" class="text-green-700 hover:underline">About</a>
        <a href="blog.html" class="text-green-700 hover:underline">Blog</a>
        <a href="contact.html" class="text-green-700 font-semibold underline">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Contact Section -->
  <section class="py-16 px-6 max-w-3xl mx-auto text-center">
    <h2 class="text-4xl font-bold text-green-800 mb-4">Contact Us</h2>
    <p class="text-gray-700 mb-6">
      We'd love to hear from you â€” whether it's a prayer request, partnership opportunity, or just a kind word.
    </p>

    <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST" class="bg-white rounded-lg p-8 shadow-md space-y-6">
      <div>
        <label for="name" class="block text-left text-sm font-medium text-green-700 mb-1">Your Name</label>
        <input type="text" id="name" name="name" required class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-300">
      </div>
      <div>
        <label for="email" class="block text-left text-sm font-medium text-green-700 mb-1">Your Email</label>
        <input type="email" id="email" name="_replyto" required class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-300">
      </div>
      <div>
        <label for="message" class="block text-left text-sm font-medium text-green-700 mb-1">Message</label>
        <textarea id="message" name="message" rows="5" required class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-300"></textarea>
      </div>
      <button type="submit" class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700 transition">Send Message</button>
    </form>
  </section>

  <!-- Social Media Links -->
  <section class="bg-green-100 py-8">
    <div class="max-w-3xl mx-auto text-center">
      <h3 class="text-xl font-semibold text-green-800 mb-4">Connect With Us</h3>
      <div class="flex justify-center space-x-6 text-green-700 text-2xl">

        <!-- Facebook -->
        <a href="https://facebook.com/yourpage" target="_blank" aria-label="Facebook" class="hover:text-blue-700">
          <i class="fab fa-facebook"></i>
        </a>

        <!-- Instagram -->
        <a href="https://instagram.com/yourhandle" target="_blank" aria-label="Instagram" class="hover:text-pink-600">
          <i class="fab fa-instagram"></i>
        </a>

        <!-- Telegram -->
        <a href="https://t.me/yourchannel" target="_blank" aria-label="Telegram" class="hover:text-blue-400">
          <i class="fab fa-telegram"></i>
        </a>

        <!-- YouTube -->
        <a href="https://youtube.com/yourchannel" target="_blank" aria-label="YouTube" class="hover:text-red-600">
          <i class="fab fa-youtube"></i>
        </a>

        <!-- Twitter -->
        <a href="https://twitter.com/yourhandle" target="_blank" aria-label="Twitter" class="hover:text-blue-500">
          <i class="fab fa-twitter"></i>
        </a>

      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-white border-t py-6 text-center text-sm text-gray-500">
    <p>&copy; 2025 Sacred Stillness. All rights reserved.</p>
    <p><a href="index.html" class="text-green-700 hover:underline">Back to Home</a></p>
  </footer>

  <!-- Font Awesome for Icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

</body>
</html>
